<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.dddh{width: 100px;
			height: 100px;
			position: absolute;
			left: 0px;
			top: 0px;
			background-color: mediumvioletred;}
			div {     animation: myfirst 2s;     -webkit-animation: myfirst 2s; }
			@keyframes myfirst{
				0%{background-color: mediumvioletred; left: 0px;}
				50%{background-color: greenyellow;left: 100px;}
				100%{background-color: darkblue;left: 500px;}
			}
		</style>
	</head>
	<body>
		<div class="dddh"></div>
	</body>
</html>
